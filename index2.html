<script>
  // 🔧 Replace with your actual Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyCdsu649nNpAM5AtXC3tPeZgh428ExGm9E",
    authDomain: "stock-market-login.firebaseapp.com",
    projectId: "stock-market-login",
    storageBucket: "stock-market-login.appspot.com",
    messagingSenderId: "854160312377",
    appId: "YOUR_APP_ID"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // Form submission handler
  document.querySelector("form").addEventListener("submit", function (e) {
    e.preventDefault();

    // Get form values
    const email = document.querySelector('input[name="email"]').value.trim();
    const password = document.querySelector('input[name="password"]').value.trim();
    const repassword = document.querySelector('input[name="repassword"]').value.trim();
    const fname = document.querySelector('input[name="fname"]').value.trim();
    const lname = document.querySelector('input[name="lname"]').value.trim();
    const phone = document.querySelector('input[name="phone"]').value.trim();
    const countryCode = document.querySelector('select[name="country_code"]').value.trim();
    const genderEl = document.querySelector('input[name="gender"]:checked');
    const gender = genderEl ? genderEl.id : "";
    const agreed = document.getElementById("cb1").checked;

    // Validation
    if (!email || !password || !repassword || !fname || !lname || !phone || !countryCode || !gender || !agreed) {
      alert("Fill all required fields.");
      return;
    }

    if (password !== repassword) {
      alert("Passwords do not match.");
      return;
    }

    // Register user with Firebase Auth
    auth.createUserWithEmailAndPassword(email, password)
      .then((userCredential) => {
        const user = userCredential.user;

        // Store user info in Firestore
        return db.collection("users").doc(user.uid).set({
          email,
          firstName: fname,
          lastName: lname,
          phone: countryCode + " " + phone,
          gender,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
      })
      .then(() => {
        alert("User registered and saved to database!");
        window.location.href = "index2.html"; // Redirect
      })
      .catch((error) => {
        alert("Error: " + error.message);
      });
  });
</script>
